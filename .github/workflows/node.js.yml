# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: GitHub Pages
      # You may pin to the exact commit or the version.
      # uses: crazy-max/ghaction-github-pages@a117e4aa1fb4854d021546d2abdfac95be568a3a
      uses: crazy-max/ghaction-github-pages@v2.6.0
      with:
        # Git domain (default github.com)
        domain: github.com
        # GitHub repository where assets will be deployed (default )
        repo: $GITHUB_REPOSITORY
        # Git branch where assets will be deployed
        target_branch: gh-pages
        # Create incremental commit instead of doing push force
        keep_history: false
        # Allow an empty commit to be created
        allow_empty_commit: true
        # Build directory to deploy
        build_dir: dist
        # Whether to treat build_dir as an absolute path
        absolute_build_dir: false
        # If enabled, the content of symbolic links will be copied
        follow_symlinks: false
        # The committer name and email address
        committer: FreezeNow
        # The author name and email address
        author: FreezeNow
        # Commit message
        commit_message: .
        # Allow Jekyll to build your site
        jekyll: true
        # If enabled, nothing will be pushed
        dry_run: false
        # Enable verbose output
        verbose: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: FreezeNow/bug_web
